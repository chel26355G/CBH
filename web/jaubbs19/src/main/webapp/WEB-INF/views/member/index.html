<script>
	function formSubmit() {
		alert('여기!!!');
		var params = jQuery("#form-2").serialize(); // serialize() : 입력된 모든Element(을)를 문자열의 데이터에 serialize 한다.
		jQuery.ajax({
			url : 'ajaxlogin.do',
			type : 'POST',
			data : params,
			dataType : 'json',
			success : function(result) {
				alert('success!!!! ' + result);
				$("#ajax").remove();
				alert('success111 ' + result.msg);

				if (result.msg == "Success") {
					alert('환영합니다! ' + result.id + ' 님');
					location.href = "http://localhost:8080/bbs/board/list.do";
				} else {
					if (result.err == "empty_id") {
						alert('ID가 입력되지않았습니다.');
					} else if (result.err == "empty_pass") {
						alert('패스워드가 입력되지않았습니다.');
					} else {
						alert('ID 또는 패스워드가 일치하지 않습니다');
					}

					location.href = "http://localhost:8080/bbs/ajaxlogin.do";
				}
			}

		});
	}
</script>

</head>
<body>
	<div class="container">

		<!-- Codrops top bar -->

		<header>

			<h1>
				Custom <strong>Login Form</strong> Styling

			<nav class="codrops-demos">

		<section class="main">

				<p class="field">
					<input type="text" name="userId" id="userId"
						placeholder="Username or email"> <i
						class="icon-user icon-large"></i>
				</p>
				<p class="field">
					<input type="password" name="passwd" id="passwd"
						placeholder="Password"> <i class="icon-lock icon-large"></i>
				</p>
				<p class="submit">
					<button type="submit" name="submit" onclick="formSubmit()">
						<i class="icon-arrow-right icon-large"></i>
					</button>
				</p>
			</form:form>
		</section>

	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".showpassword")
					.each(
							function(index, input) {
								var $input = $(input);
								$("<p class='opt'/>")
										.append(
												$(
														"<input type='checkbox' class='showpasswordcheckbox' id='showPassword' />")
														.click(
																function() {
																	var change = $(
																			this)
																			.is(
																					":checked") ? "text"
																			: "password";
																	var rep = $(
																			"<input placeholder='Password' type='" + change + "' />")
																			.attr(
																					"id",
																					$input
																							.attr("id"))
																			.attr(
																					"name",
																					$input
																							.attr("name"))
																			.attr(
																					'class',
																					$input
																							.attr('class'))
																			.val(
																					$input
																							.val())
																			.insertBefore(
																					$input);
																	$input
																			.remove();
																	$input = rep;
																}))
										.append(
												$("<label for='showPassword'/>")
														.text("Show password"))
										.insertAfter($input.parent());
							});

			$('#showPassword').click(function() {
				if ($("#showPassword").is(":checked")) {
					$('.icon-lock').addClass('icon-unlock');
					$('.icon-unlock').removeClass('icon-lock');
				} else {
					$('.icon-unlock').addClass('icon-lock');
					$('.icon-lock').removeClass('icon-unlock');
				}
			});
		});
	</script>
